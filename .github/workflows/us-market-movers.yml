name: US Market Top Movers to Telegram

on:
  schedule:
    # 18:00 SGT = 10:00 UTC
    - cron: '0 10 * * 1-5'
  workflow_dispatch:

jobs:
  market-movers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests pytz

      - name: Run market movers script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/us_market_movers.py
