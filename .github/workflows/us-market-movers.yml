name: US Pre-Market Movers (Yahoo Finance)

on:
  schedule:
    # 7:00 PM SGT = 11:00 UTC
    - cron: '0 11 * * 1-5'

    # 9:40 PM SGT = 13:40 UTC
    - cron: '40 13 * * 1-5'

    # 10:40 PM SGT = 14:40 UTC
    - cron: '40 14 * * 1-5'

  workflow_dispatch:

jobs:
  market-movers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas pytz requests

      - name: Run Yahoo pre-market movers
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/us_market_movers_yahoo.py
