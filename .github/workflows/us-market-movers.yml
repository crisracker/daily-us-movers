name: US Market Movers (Yahoo Finance)

on:
  schedule:
    # 7:00 PM SGT = 11:00 UTC
    - cron: '0 11 * * 1-5'

    # 9:40 PM SGT = 13:40 UTC
    - cron: '40 13 * * 1-5'

    # 10:40 PM SGT = 14:40 UTC
    - cron: '40 14 * * 1-5'

  workflow_dispatch:

jobs:
  market-movers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Restore previous alert state (if exists)
      # -------------------------
      - name: Restore alerted state
        uses: actions/download-artifact@v4
        with:
          name: alert-state
          path: .
        continue-on-error: true

      # -------------------------
      # Python setup
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas pytz requests

      # -------------------------
      # Run script
      # -------------------------
      - name: Run Yahoo market movers
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/us_market_movers_yahoo.py

      # -------------------------
      # Save alert state for next run
      # -------------------------
      - name: Save alerted state
        uses: actions/upload-artifact@v4
        with:
          name: alert-state
          path: alerted.json
