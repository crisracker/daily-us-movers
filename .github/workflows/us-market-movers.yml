name: US Market Pre-Market Movers (Polygon)

on:
  schedule:
    # 20:00 SGT = 12:00 UTC, weekdays
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

jobs:
  market-movers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run Polygon pre-market movers
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python scripts/us_market_movers_polygon.py
